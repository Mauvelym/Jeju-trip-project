<!DOCTYPE html>

<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Jeju</title>
  <link rel="icon" href="./dol.png">
  <link rel="stylesheet" href="css/index_style.css"/>
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head> 
<body>
  <header id="header">  
    <div class="logo">
      <a href="index.html">
        <img src="images/gyulharbang.jpg" width="40px" height="40px" alt="돌하르방 홈페이지 로고" title="Home">
      </a>
    </div>
    <div>
  
    <nav>
      <div class="menu">
        <ul>
          <li>
            <button class="login_btn">로그인</button>
          </li>
          <li>
            <button class="signup_btn">회원가입</button>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="search">
    <div class="hellojeju_text">
      <p>혼저옵서예 제주</p>
    </div>
    <div class="form-wrap">     
      <form class="locationsearch">
        <div class="location">
          <input type="text" id="search-location" placeholder="가고싶은 장소를 검색하세요">
          <div class="searching_btn_space">
            <button id="searching_btn">
             <img src="images/searching.png" width="20px" height="20px" alt="검색 버튼" class="searching">
            </button>
          </div>
        </div>
      </form>

      <form class="calendar-search">
        <div class="calendar">
          <input type="text" id="search-location" placeholder="날짜">
          <div class="calendar_btn_space">
            <button id="calendar_btn">
              <img src="images/calendar.png" width="20px" height="20px" alt="달력 버튼" class="calendar_searching">
           </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="search_text">
    <h1>코로나로 지친 마음을</h1>
    <h2>제주 여행으로 달래 보세요</h2>
  </div>

  <div class="theme">
    <p>추천 테마</p>
    <div class="recommendation">
      <div class="rest">
        <img src="images/rest2.jpg" alt="휴식 테마">
      </div>
      <div class="nature">
        <img src="images/nature2.jpg" alt="자연 테마">
      </div>
      <div class="family">
        <img src="images/family2.jpg" alt="가족 테마">
      </div>
      <div class="rest_btn">
        <a href="#" class="rest__btn">#rest</a>
      </div>
      <div class="nature_btn">
        <a href="#" class="nature__btn">#nature</a>
      </div>
      <div class="family_btn">
        <a href="#" class="family__btn">#family</a>
      </div>
      <div class="restaurant">
        <img src="images/restaurant2.jpg" alt="맛집 테마">
      </div>
      <div class="festival">
        <img src="images/flowerfestival2.jpg" alt="축제 테마">
      </div>
      <div class="couple">
        <img src="images/couple2.jpg" alt="커플 테마">
      </div>
      <div class="restaurant_btn">
        <a href="#" class="restaurant__btn">#restaurant</a>
      </div>
      <div class="festival_btn">
        <a href="#" class="festival__btn">#festival</a>
      </div>
      <div class="couple_btn">
        <a href="#" class="couple__btn">#couple</a>
      </div>
    </div>    
  </div>


  <div class="memory">
    <div class="memory_title">
      <div class="memory_p_tag">
        <ul>
          <li>제주도에서의 추억을 공유해 보세요</li>
          <li>      
            <div class="view_btn_class">
              <div class="view_btn">
                <button id="plus_btn">
                  <img src="images/plus.png" width="15px" height="15px" alt="플러스 버튼" class="plus">
                </button>  
                <a href="board_list.html" class="board__list">더보기</a>
              </div>
            </div>
          </li>
      </div>     
    </div>
        </ul>
    <ul>
      <li>
        <button class="left_arrow">
          <img src="images/left_arrow.png" alt="왼쪽 화살표 아이콘">
        </button>
      </li>
      <li>
        <div class="photo">photo</div>
      </li>
      <li>
        <div class="photo">photo</div>
      </li>
      <li>
        <div class="photo">photo</div>
      </li>
      <li>
        <button class="right_arrow">
          <img src="images/right_arrow.png" alt="오른쪽 화살표 아이콘">
        </button>
      </li>
    </ul>
    <div class="upload_btn">
      <a href="memory.html" class="upload__btn">Upload</a>
    </div>
  </div>
 
 
  <div class="jejucoronaandweather-wrap">
    <div class="jejucorona">
      <div class="corona-wrap">
        <div class="corona">
          <p>제주도 코로나 현황</p>
        </div>
        <div class="corona-image">
          <img src="images/family2.jpg">
        </div>
      </div>
    </div>
    <div class="jejuweather"></div>
      <div class="weather-wrap">
        <div class="weather">
          <p>제주도 관광도시별 기상 상황</p>
        </div>
        <div class="weather-image">
          <img src="images/family2.jpg">
        </div>
      </div>
    </div>
  </div>

  <footer id="footer">
    <div class="contact">
      <p>mauvelym@gmail.com</p>
    </div>
  </footer>
  <script src="document_practice.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
