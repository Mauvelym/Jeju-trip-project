<!DOCTYPE html>

<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Jeju</title>
  <link rel="icon" href="./dol.png">
  <link rel="stylesheet" href="css/styles1.css"/>
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
</head> 

<body>
  <header id="header">

    <div class="logo">
      <a href="index.html">
        <img src="images/gyulharbang.jpg" width="50px" height="50px" alt="돌하르방 홈페이지 로고" title="Home">
      </a>
    </div>
    <div>

    <nav>
      <div class="menu">
        <ul>
          <li><a href="#" class="login_btn">로그인</a></li>
          <li><a href="#" class="signup_btn">회원가입</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="search">
    <div class="hellojeju_text">
      <p>혼저옵서예 제주</p>
    </div>
    <div class="form-wrap">     
      <form class="location-search">
        <div class="location">
          <input type="text" id="search-loaction" placeholder="가고싶은 장소를 검색하세요">
        </div>
      </form>

      <form class="calendar-search">
        <div class="calendar">
          <input type="text" id="search-loaction" placeholder="날짜">
        </div>
      </form>
    </div>
  </div>

  <div class="text2">
    <h1>코로나로 지친 마음을</h1>
    <h2>제주 여행으로 달래 보세요</h2>
  </div>

  <div class="theme">
    <p>추천 테마</p>
    <div class="recommendation">
      <div class="rest">
        <img src="images/rest2.jpg">
      </div>
      <div class="nature">
        <img src="images/nature2.jpg">
      </div>
      <div class="family">
        <img src="images/family2.jpg">
      </div>
      <div class="rest_btn">
        <a href="#" class="rest__btn">#rest</a>
      </div>
      <div class="nature_btn">
        <a href="#" class="nature__btn">#nature</a>
      </div>
      <div class="family_btn">
        <a href="#" class="family__btn">#family</a>
      </div>
      <div class="restaurant">
        <img src="images/restaurant2.jpg">
      </div>
      <div class="festival">
        <img src="images/flowerfestival2.jpg">
      </div>
      <div class="couple">
        <img src="images/couple2.jpg">
      </div>
      <div class="restaurant_btn">
        <a href="#" class="restaurant__btn">#restaurant</a>
      </div>
      <div class="festival_btn">
        <a href="#" class="festival__btn">#festival</a>
      </div>
      <div class="couple_btn">
        <a href="#" class="couple__btn">#couple</a>
      </div>
    </div>    
  </div>


  <div class="memory">
    <p>제주도에서의 추억을 공유해 보세요</p>
    <ul>
      <li>
        <div class="left_arrow">
          <img src="images/left_arrow.png">
        </div>
      </li>
      <li>
        <div class="photo">photo</div>
      </li>
      <li>
        <div class="photo">photo</div>
      </li>
      <li>
        <div class="photo">photo</div>
      </li>
      <li>
        <div class="right_arrow">
          <img src="images/right_arrow.png">
        </div>
      </li>
    </ul>
    <div class="upload_btn">
      <a href="memory.html" class="upload__btn">Upload</a>
    </div>
  </div>
 
 
  <div class="jejucoronaandweather-wrap">
    <div class="jejucorona">
      <div class="corona-wrap">
        <div class="corona">
          <p>제주도 코로나 현황</p>
        </div>
        <div class="corona-image">
          <img src="images/family2.jpg">
        </div>
      </div>
    </div>
    <div class="jejuweather"></div>
      <div class="weather-wrap">
        <div class="weather">
          <p>제주도 관광도시별 기상 상황</p>
        </div>
        <div class="weather-image">
          <img src="images/family2.jpg">
        </div>
      </div>
    </div>
  </div>

  <footer id="footer">
    <div class="contact">
      <p>mauvelym@gmail.com</p>
    </div>
  </footer>

</body>
</html>
